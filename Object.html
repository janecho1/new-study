<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Object</title>
</head>

<body>

    <h1>객체의 프로퍼티 참조</h1>

    <script>
        var person = {
            name: "조지은", //이름 프로퍼티 정의
            birthday: "090711",
            pid: "12345567", //개인 id 프로퍼티 정의
            fullld: function() { //생년월일과 개인 id를 합쳐서 주민등록번호를 반환
                return this.birthday + this.pid;
            }
        };

        document.write(person.name + "<br>");//조지은
        document.write(person["name"]+"<br>");//조지은
        document.writeln(person.fullld()+"<br>");
    </script>
    
</body>
</html>
