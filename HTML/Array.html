<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Array</title>
	<style>
	    table { border-collapse: collapse; }
	    tr, td { border: 2px solid orange; padding: 5px }
	</style>
</head>

<body>

	<h1>Array 객체</h1>

	<script>
		var arr = new Array(10, "문자열", false);

		document.write((typeof arr) + "<br>");
		document.write((typeof arr[0]) + "<br>");
		document.write((typeof arr[1]) + "<br>");
		document.write(typeof arr[2]);
	</script>

	<h1>희소 배열</h1>

	<script>
		var arr = new Array(); 	
		arr[99] = "JavaScript"
		document.write("배열의 길이는 " + arr.length + "입니다.<br>");
	</script>

	<h1>다차원 배열</h1>

	<script>
		var arr = new Array(3); 		
		for (var row = 0; row < 3; row++) {
			arr[row] = new Array(4); 	
			for (var column = 0; column < 4; column++) {
				arr[row][column] = "[" + row + "," + column + "]"; 	
				document.write(arr[row][column] + " ");} 			
			document.write("<br>")
		}
	</script>

	
	
</body>

</html>
