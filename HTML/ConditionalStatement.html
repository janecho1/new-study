<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Conditional Statement</title>
</head>

<body>

	<h1>if 문</h1>

	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		}
		if (x < y) {
			document.write("x가 y보다 작습니다.");
		}
		if (x > y)document.write("x가 y보다 큽니다.");
	</script>

    <h1>else 문</h1>

	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		} else { 
			if (x < y)
				document.write("x가 y보다 작습니다.");
			else document.write("x가 y보다 큽니다.");
		}
	</script>

    <h1>else if 문</h1>

	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		}
		else if (x < y) {
			document.write("x가 y보다 작습니다.");
		}
		else { 
			document.write("x가 y보다 큽니다.");
		}
	</script>

    h1>switch 문</h1>

	<script>
		var x = 10;

		switch (typeof x) {
		case "number":
			document.write("변수 x의 타입은 숫자입니다.");
			break;
		case "string":
			document.write("변수 x의 타입은 문자열입니다.");
			break;
		case "object":
			document.write("변수 x의 타입은 객체입니다.");
			break;
		default:
			document.write("변수 x의 타입을 잘 모르겠네요...");
			break;
		}
	</script>

<h1>여러 개의 case 절을 가지는 switch 문</h1>

	<script>
		var day = new Date().getDay();

		switch (day) {

				document.write("아직도 주말은 멀었네요... 힘내자구요!!");
				break; 
			case 5:

				document.write("즐거운 주말에도 열심히 공부하는 당신~ 최고에요!!");
				break;
		}
	</script>

	
</body>

</html>
