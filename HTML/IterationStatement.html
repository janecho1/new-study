<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript IterationStatement</title>
</head>

<body>

	<h1>while 문</h1>

	<script>
		var i = 1;
		
		while (i < 10) { 
			document.write(i + "<br>");
			i++;
		}
	</script>

    <h1>do / while 문</h1>

	<script>
		var i = 1, j = 1;
		
		while (i > 3) { 
			document.write("i : " + (i++) + "<br>");
		}
		
		do { 
			document.write("j : " + (j++) + "<br>");
		} while (j > 3);
	</script>

    
	<h1>for 문</h1>

	<script>
		for (var i = 1; i < 10; i++) {
			document.write(i + "<br>");
		}
	</script>

    
	<h1>for / in 문</h1>

	<script>
		var arr = [3, 4, 5];

		for (var i = 0; i < arr.length; i++) { 
			document.write(i + " ");
        }
		document.write("<br>");

		for (var i in arr) { 
			document.write(i + " ");
		}
	</script>

    <h1>for / in 문</h1>

	<script>
		var obj = {
			name : "이순신",
			age : 20
		};

		for (var i in obj) {
			document.write(i + "<br>");
		}
	</script>

    <h1>for / of 문</h1>

	<script>
		var arr = [3, 4, 5];

		for (var i = 0; i < arr.length; i++) {
			document.write(arr[i] + " ");
		}
		document.write("<br>");

		for (var value of arr) { 
			document.write(value + " ");
		}
	</script>

    
	
</body>

</html>
