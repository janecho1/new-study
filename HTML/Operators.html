<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Operators</title>
</head>

<body>

	<h1>산술 연산자</h1>

	<script>
		var x = 10, y = 4;
		document.write(x + y + "<br>");
		document.write(x - y + "<br>");
		document.write(x * y + "<br>");
		document.write(x / y + "<br>");
		document.write(x % y);
	</script>
	
    <h1>대입 연산자</h1>

	<script>
		var x = 10, y = 10, z = 10;
		x = x - 5;
		document.write(x + "<br>");
		y -= 5; 
		document.write(y + "<br>");
		z =- 5; 
		document.write(z);
	</script>

    <h1>증감 연산자</h1>

	<script>
		var x = 10, y = 10;
		document.write((++x - 3) + "<br>");	
		document.write(x + "<br>");			
		document.write((y++ - 3) + "<br>");	
		document.write(y);						
	</script>

    <h1>증감 연산자의 연산 순서</h1>

	<script>
		var x = 10;			
		var y = x-- + 5 + --x;
		
		document.write(x + "<br>");
		document.write(y);
	</script>

    <h1>비교 연산자</h1>

	<script>
		var x = 3, y = 5;
		var a = "abc", b = "bcd";
		document.write((x > y) + "<br>");
		document.write((a <= b) + "<br>");
		document.write(x < a);			
	</script>

    <h1>동등 연산자와 일치 연산자</h1>

	<script>
		var x = 3, y = '3', z = 3;
		document.write((x == y) + "<br>");
		document.write((x === y) + "<br>");
		document.write(x === z);		
	</script>

    <h1>논리 연산자</h1>

	<script>
		var x = true, y = false;
		document.write((x && y) + "<br>");
		document.write((x || y) + "<br>");	
		document.write(!x);					
	</script>

    <h1>비트 연산자</h1>

	<script>
		var x = 15, y = -8, z = 15;
		document.write((x << 1) + "<br>");
		document.write((y >> 1) + "<br>");	
		document.write((y >>> 1) + "<br>");
		document.write(~z);					
	</script>

    <h1>문자열 결합 연산자</h1>

	<script>
		var x = 3 + 4;					
		var y = "좋은 " + "하루 되세요!"	
		var z = 12 + "월"					
		document.write(x + "<br>");
		document.write(y + "<br>");
		document.write(z);
	</script>

    <h1>삼항 연산자</h1>

	<script>
		var x = 3, y = 5;
		var result = (x > y) ? x : y 
		document.write("둘 중에 더 큰 수는 " + result + "입니다.");
	</script>

    <h1>쉼표 연산자</h1>

	<script>
		for (var i = 0, j = 9; i <= j; i++, j--) {
			document.write("i의 값은 " + i + "이고, j의 값은 " + j + "입니다.<br>");
		}
	</script>

    <h1>delete 연산자</h1>

	<script>
		var arr = [1, 2, 3];				
		delete arr[2];						
		document.write(arr + "<br>");		
		document.write(arr[2] + "<br>");
		document.write(arr.length);
	</script>

    <h1>typeof 연산자</h1>

	<script>
		document.write((typeof "문자열") + "<br>");
		document.write((typeof 10) + "<br>");
		document.write((typeof NaN) + "<br>");
		document.write((typeof false) + "<br>");
		document.write((typeof undefined) + "<br>");
		document.write((typeof new Date()) + "<br>");
		document.write(typeof null);
	</script>

    <h1>instanceof 연산자</h1>

	<script>
		var str = new String("이것은 문자열입니다.");
		document.write(str + "<br>");
		
		document.write((str instanceof Object) + "<br>");
		document.write((str instanceof String) + "<br>");
		document.write((str instanceof Array) + "<br>");
		document.write((str instanceof Number) + "<br>");
		document.write(str instanceof Boolean);
	</script>

    <h1>void 연산자</h1>

	<a href="javascript:void(0)">이 링크는 동작하지 않습니다.</a><br><br>
	<a href="javascript:void(document.body.style.backgroundColor='yellow')">
		이 링크도 동작하지 않지만, HTML 문서의 배경색을 바꿔줍니다.
	</a>



</body>

</html>
