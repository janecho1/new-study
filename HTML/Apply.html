<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Apply</title>
    <script src="../JS/Apply.js"></script>
</head>

<body>
    <h1>외부 자바스크립트 파일</h1>
    <p>자바스크립트를 이용하면 현재 날짜와 시간 정보에도 손쉽게 접근할 수 있어요!</p>
    <button onclick="printDate()">현재 날짜와 시간 정보 표시하기</button>    
    <p id="date"></p>
</body>

</html>
